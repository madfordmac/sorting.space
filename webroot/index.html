<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting.Space</title>
</head>
<body style="background-color: white; color: black;">
<script src="j/wsSort.js"></script>
<h1>Sorting.Space</h1>
<div id="build" style="display: block; background-color: #CCC;">
    <ol id="input_list">
        <li>
            <input type="text" value="McDonald's">
        </li>
    </ol>
    <button id="plus">+</button>
    <button id="sortbtn">Start sorting!</button>
</div>
<div id="rank" style="display: none; background-color: #FF9;">
    <table>
        <thead>
            <tr>
                <th scope="col">A</th>
                <td></td>
                <th scope="col">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button id="a"></button>
                </td>
                <td>
                    or
                </td>
                <td>
                    <button id="b"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="result" style="display: none; background-color: #99F;">
    <ol id="result_list"></ol>
</div>
</body>
</html>
